<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button color="primary" mat-button (click)="onNoClick()">Cancelar</button>
  <button color="warn" mat-button [mat-dialog-close]="data.message" >{{data.messageButton}}</button>
</div>
